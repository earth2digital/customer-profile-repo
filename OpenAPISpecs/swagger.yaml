---
swagger: "2.0"
info:
  description: "This isa demo API for customer profile"
  version: "1.0.0"
  title: "Customer Profile Management API"
  contact:
    name: "API Support"
    url: "http://www.example.com/support"
    email: "info@earth2.com.au"
  license:
    name: "MIT License"
    url: "https://opensource.org/licenses/MIT"
host: "virtserver.swaggerhub.com"
basePath: "/Earth2Software/customer-profile-api/1.0.0"
tags:
- name: "01 Profile Queries"
  description: "Operations available to query customer profile"
schemes:
- "https"
paths:
  /customers:
    get:
      tags:
      - "01 Profile Queries"
      summary: "searches customers and return a list"
      description: "This API returns a summary list of customers who matches the query\
        \ parameters (name, dob, etc.) from dynamoDB\n"
      operationId: "searchCustomers"
      produces:
      - "application/json"
      parameters:
      - name: "name"
        in: "query"
        description: "pass an optional search string for looking up inventory"
        required: false
        type: "string"
      responses:
        200:
          description: "search results matching criteria"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/customerList"
        400:
          description: "bad input parameter"
  /customers/{customerId}:
    get:
      tags:
      - "01 Profile Queries"
      summary: "Get customer profile by id"
      description: "This API returns the API Profile for the customer with the customer\
        \ Id specified by customerId from DynamoDB\n"
      operationId: "getCustomerProfile"
      produces:
      - "application/json"
      parameters:
      - name: "customerId"
        in: "path"
        description: "Numeric ID of the customer to get."
        required: true
        type: "integer"
      responses:
        200:
          description: "search results matching criteria"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/customerProfile"
        400:
          description: "bad input parameter"
definitions:
  customerProfile:
    type: "object"
    required:
    - "id"
    - "name"
    - "releaseDate"
    properties:
      id:
        type: "string"
        format: "uuid"
        example: "d290f1ee-6c54-4b01-90e6-d701748f0851"
      name:
        type: "string"
        example: "Widget Adapter"
      releaseDate:
        type: "string"
        format: "int32"
        example: "2016-08-29T09:12:33.001Z"
    example:
      releaseDate: "2016-08-29T09:12:33.001Z"
      name: "Widget Adapter"
      id: "d290f1ee-6c54-4b01-90e6-d701748f0851"
  customerList:
    required:
    - "name"
    properties:
      name:
        type: "string"
        example: "ACME Corporation"
      homePage:
        type: "string"
        format: "url"
        example: "https://www.acme-corp.com"
      phone:
        type: "string"
        example: "408-867-5309"
    example:
      phone: "408-867-5309"
      name: "ACME Corporation"
      homePage: "https://www.acme-corp.com"
